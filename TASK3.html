<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Temperature Converter</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f5f5f5;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }

    .container {
      background: white;
      padding: 30px;
      border-radius: 12px;
      box-shadow: 0 4px 8px rgba(0,0,0,0.1);
      width: 350px;
      text-align: center;
    }

    h2 {
      margin-bottom: 20px;
      color: #4CAF50;
    }

    input, select, button {
      width: 90%;
      padding: 10px;
      margin: 10px 0;
      border-radius: 6px;
      border: 1px solid #ccc;
      font-size: 16px;
    }

    button {
      background: #4CAF50;
      color: white;
      font-weight: bold;
      cursor: pointer;
      border: none;
    }

    button:hover {
      background: #45a049;
    }

    .result {
      margin-top: 20px;
      font-size: 18px;
      font-weight: bold;
      color: #333;
    }
  </style>
</head>
<body>

  <div class="container">
    <h2>üå°Ô∏è Temperature Converter</h2>

    <!-- Input Field -->
    <input type="number" id="tempInput" placeholder="Enter temperature">

    <!-- Unit Selection -->
    <select id="unit">
      <option value="C">Celsius</option>
      <option value="F">Fahrenheit</option>
      <option value="K">Kelvin</option>
    </select>

    <!-- Convert Button -->
    <button onclick="convertTemp()">Convert</button>

    <!-- Result Display -->
    <div class="result" id="result"></div>
  </div>

  <script>
    function convertTemp() {
      const temp = document.getElementById("tempInput").value;
      const unit = document.getElementById("unit").value;
      const result = document.getElementById("result");

      if (temp === "" || isNaN(temp)) {
        result.innerHTML = "‚ö†Ô∏è Please enter a valid number.";
        return;
      }

      let celsius, fahrenheit, kelvin;

      if (unit === "C") {
        celsius = parseFloat(temp);
        fahrenheit = (celsius * 9/5) + 32;
        kelvin = celsius + 273.15;
      } else if (unit === "F") {
        fahrenheit = parseFloat(temp);
        celsius = (fahrenheit - 32) * 5/9;
        kelvin = celsius + 273.15;
      } else if (unit === "K") {
        kelvin = parseFloat(temp);
        celsius = kelvin - 273.15;
        fahrenheit = (celsius * 9/5) + 32;
      }

      result.innerHTML = `
        üåç Converted Values:<br>
        ${celsius.toFixed(2)} ¬∞C<br>
        ${fahrenheit.toFixed(2)} ¬∞F<br>
        ${kelvin.toFixed(2)} K
      `;
    }
  </script>

</body>
</html>
